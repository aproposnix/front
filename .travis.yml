language: node_js
node_js:
  - "10"

cache: yarn

addons:
  chrome: stable

# Define environment variables
env:
  - secure: ""

git:
  depth: false

install:
  - yarn global add @angular/cli
  - yarn install
  - ./get-info.sh

jobs:
    include:
        - stage: test
          script: yarn run lint && yarn run test
          fast_finish: true
        - stage: deploy
          if: branch = develop AND NOT type = "pull_request"
          before_install:
              - sudo apt-get install python3-pip python3-setuptools
              - pip3 install awscli --upgrade
          script: ./build-deploy.sh testing
        - stage: deploy
          if: branch =~ /^release\/.*$/ AND NOT type = "pull_request"
          before_install:
              - sudo apt-get install python3-pip python3-setuptools
              - pip3 install awscli --upgrade
          script: ./build-deploy.sh stage
        - stage: deploy
          if: (NOT branch = master) AND tag IS present
          before_install:
              - sudo apt-get install python3-pip python3-setuptools
              - pip3 install awscli --upgrade
          script: ./build-deploy.sh develop
        - stage: deploy
          if: branch = master AND NOT type = "pull_request"
          before_install:
              - sudo apt-get install python3-pip python3-setuptools
              - pip3 install awscli --upgrade
          script: ./build-deploy.sh front && ./build-deploy.sh demo
