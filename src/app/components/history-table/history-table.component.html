<mat-card>
    <mat-card-header>
        <mat-card-title>{{title}} {{language.history}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="table-container">
            <table *ngIf="dataSource.data.length > 0" mat-table [dataSource]="dataSource">

                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->

                <!-- Position Column -->
                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef> {{language.date}} </th>
                    <td mat-cell *matCellDef="let element; let i = index" [ngClass]="{'highlight': i === 0}" >
                        {{element.date|date:'d/M/y'}}
                    </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="value">
                    <th mat-header-cell *matHeaderCellDef> {{language.value}} </th>
                    <td mat-cell *matCellDef="let element; let i = index" [ngClass]="{'highlight': i === 0}">
                        {{element.value}}
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>

        <div class="no-data"
             *ngIf="dataSource.data.length === 0">
            <h3>
                <mat-icon>cloud_off</mat-icon>
                {{language.no_data}}
            </h3>
        </div>
    </mat-card-content>
</mat-card>
